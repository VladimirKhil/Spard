apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spard.fullname" . }}
  labels:
    {{- include "spard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "spard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "spard.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: log
          {{- if .Values.logPath }}
          hostPath:
            path: '{{- toYaml .Values.logPath }}'
            type: Directory
          {{- else }}
          emptyDir: {}
          {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: '{{ .Values.options.otel.uri }}'
            - name: OTEL_METRIC_EXPORT_INTERVAL
              value: '{{ .Values.options.otel.metric.exportInterval }}'
            - name: Serilog__MinimumLevel
              value: '{{ .Values.options.logLevel }}'
          volumeMounts:
          - name: log
            mountPath: /app/logs
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
